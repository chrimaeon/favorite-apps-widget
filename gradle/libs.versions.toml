[versions]

gradle = "7.3.3"
hilt = "2.40.5"
kotlin = "1.6.10"
compose = "1.1.0-rc01"
composeCompiler = "1.1.0-rc02"

[plugins]
benManesVersionsGradle = "com.github.ben-manes.versions:0.41.0"
ksp = "com.google.devtools.ksp:1.6.10-1.0.2"


[libraries]
androidPluginDep = "com.android.tools.build:gradle:7.0.4"
kotlinPluginDep = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }

androidx-activity-compose = "androidx.activity:activity-compose:1.4.0"

compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "compose"}
compose-icons = { module = "androidx.compose.material:material-icons-extended", version.ref = "compose"}
compose-material = { module = "androidx.compose.material:material", version.ref = "compose"}
compose-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose"}
compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }

ktlint = "com.pinterest:ktlint:0.43.2"


[bundles]
compose = [
    "compose-foundation",
    "compose-icons",
    "compose-material",
    "compose-tooling",
    "compose-ui",
]
